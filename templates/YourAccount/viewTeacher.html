{% extends 'baseYC.html' %}

{% block content %}
<div class="container" style="margin-left: 7%">
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Teacher name</th>
    </tr>
    </thead>
    <tbody>
{% for Teacher in view %}
    <tr>
        <td>{{ Teacher.name }}</td>
        <td>
            <a href="UpdateTeacher/{{ Teacher.id }}"><span class="glyphicon glyphicon-pencil" > Edit</span></a>
            <a href="DeleteTeacher/{{ Teacher.id }}" style="margin-left: 1%"><span>Delete</span></a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
</div>


{% endblock %}
