{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<form method="POST">
        {% csrf_token %}
		{{ form|crispy }}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
		
        <button type="submit">Login</button>
    </form>
{% endblock %}
