{% extends 'baseYC.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% crispy course_form %}


{% block content %}
    <div class="container" style="margin-left: 7%">

          <h3 class="mt-2">Add course!</h3>

		  <form method="post">
		    {% csrf_token %}
              {{ form.count.as_hidden }}
		    {{ form|crispy }}

		   <div class = "col text-center">
		   <button type="submit" class="btn btn-success" style="margin-bottom: 30px; margin-top: 20px;">Save Course</button>
			</div>
		  </form>
		</div>


{% endblock %}
