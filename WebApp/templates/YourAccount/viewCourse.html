{% extends 'baseYC.html' %}

{% block content %}
<div class="container" style="margin-left: 7%">
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Course Name</th>
        <th>Course Teacher</th>
        <th>Course Credit Hours</th>
    </tr>
    </thead>
    <tbody>
{% for Course in view %}
    <tr>
        <td>{{ Course.name }}</td>
        <td>{{ Course.teacher }}</td>
        <td>{{ Course.crtHours }}</td>
        <td>
            <a href="UpdateCourse/{{ Course.id }}"><span class="glyphicon glyphicon-pencil" > Edit</span></a>
            <a href="DeleteCourse/{{ Course.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
</div>


{% endblock %}
